<!DOCTYPE html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <h1>Tool per visualizzare messaggi presenti in una transazione Bitcoin</h1>

        <table>
          <tr>
            <th>Message</th>
            <th>Conferme</th>
            <th>Block</th>
            <th>Timestamp</th>
            <th>Hash TX</th>
          </tr>
        </table>

        <p id="demo"></p>
        
        <hr>

        <div class="input-group col-md-6" style="width: 50%;">
          <div class="form-floating" >
            <textarea class="form-control" placeholder="Cerca hash" id="hashUser"></textarea>
            <label for="floatingTextarea">Hash</label>
          </div>
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" OnClick="searchHash()">Search</button>
        </div>
        
    </body>
    <script src="scripts/main.js"></script>
</html>
