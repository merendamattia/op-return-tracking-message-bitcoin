<!DOCTYPE html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

      <h1 id="header">Tracking OP_RETURN message </h1>
      <h3>on Bitcoin's Blockchain</h3>

      <!-- Tabella contenente i risultati delle ricerche -->
      <div class="center">
        <table>
          <tr>
            <th class='w40'>Message</th>
            <th class='w10'>Conferme</th>
            <th class='w8'>Block</th>
            <th class='w17'>Timestamp</th>
            <th class='w15'>Hash TX</th>
            <th class='w10'>Download</th>
          </tr>
        </table>

        <p id="demo"></p>
      </div>
        
      <hr>

        <!-- Input Hash da cercare  -->
      <h3 class="input-group col-md-6 center">Search message</h3>
      <div class="input-group col-md-6 center">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Cerca hash" id="hashUser"></textarea>
          <label for="floatingTextarea">Hash</label>
        </div>
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" OnClick="searchHash()">Search</button>
      </div>

      <br>
      <hr>

        <!-- Errori -->
      <div class="center">
        <p id="error"></p>
      </div>

        <!-- Reference GitHub -->
        <p>
          <a target="_blank" href="https://github.com/merendamattia/op-return-tracking-message-bitcoin">
            <i>Raw code on GitHub</i>
          </a>
        </p>
        
        <!-- Logo Bitcoin -->
        <div class="center">
          <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=023" style="width: 40px;">
        </div> 
    </body>
    <script src="scripts/main.js" ></script>
</html>
